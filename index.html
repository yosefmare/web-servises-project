<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>users management</title>
</head>

<body onload="getUsers()">
    <div class="content">
        <div id="users">

            <!-- <users navbar>-->
            <nav>
                <div class="nav-tools" style="margin: 70px;">
                    <input type="text" placeholder="search">
                </div>
                <button class="add-btn">Add</button>
            </nav>
            <!-- </users navbar>-->
        </div>
        
        
        <div id="todos">

            
            <div class="sections">
                
                <!-- user todos section -->
                <div class="todos-section">

                    <!-- <todos navbar>-->
                        <nav style="display: flex; justify-content: end;">
                            <button class="add-btn">Add</button>
                        </nav>
                        <!-- </todos navbar>-->


                    <div class="users-todos">
                        <div class="task">
                            <label>
                                <b>title:</b> <input type="text">
                            </label>
                            <label>
                                <b>done:</b> <input type="text">
                            </label>
                        </div>
                        <div class="check-task">
                            <button id="status">completed</button>
                        </div>
                    </div>
                </div>
                <!-- user todos section -->



                <!-- user posts section -->
                <div class="users-posts">
                    <div class="post">
                        <header>
                            <h1>title</h1>
                        </header>
                        <div class="post-content">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, minus, velit
                                accusamus architecto dolores esse, saepe exercitationem consectetur ab animi nulla
                                nobis modi adipisci aliquid nam debitis veritatis dolore? Eum!</p>
                            </div>
                        </div>
                    </div>
                    <!-- user posts section -->



            </div>
        </div>
        <script src="maon.js"></script>
</body>

</html>
